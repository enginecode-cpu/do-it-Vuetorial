<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz1</title>
</head>
<body>
  <div id="app">
    <sibling-component :propsdata="message"></sibling-component>
    <sibling-component :propsdata="anotherMessage"></sibling-component>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <script>
    Vue.component('sibling-component', {
      props: ['propsdata'],
      template: '<p>{{ propsdata }}</p>'
    })

    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue! passed from Parent Component',
        anotherMessage: 'Goodbye React!'     
      },
      
    })
  </script>
</body>
</html>
